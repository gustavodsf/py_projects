<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prosolutions</title>

    {% block css %} {% endblock %}
    <script type="text/javascript">
        var DJANGO_STATIC_URL = '{{ STATIC_URL }}';
    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <img id="sideBarControl" src="{% static 'img/menu_icon.png' %}" onclick="menuClickControl()"> <span class="nomeSistema">GPS Life</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
                <span class="link">Informações</span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Contato</a></li>
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="left">
          <img id="logo_aid"src="{% static 'img/marca_prosolutions.png' %}">
          <ul id="menuPrincipal" class="nav nav-sidebar">
            <li><a href="/"><span id="txtDashboard">Linhas</span><img id="imgDashboard" src="{% static 'img/dashboard.png' %}"></a></li>
          </ul>
        </div>
        <div class="middle">
          {% block primary%} {% endblock %}
        </div>
        <div class="right">
          {% block secondary %} {% endblock %}
        </div>
      </div>
    </div>

    {% block js %} {% endblock %}
  </body>
</html>
